<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NMR Bloch Sphere Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NMR Bloch Sphere Simulator</h1>
    <p>This demo models the dynamics of nuclear spin magnetization (<i>M<sub>x</sub></i>,<i>M<sub>y</sub></i>,<i>M<sub>z</sub></i>) in a static magnetic field with longitudinal (<i>T</i></i><sub>1</sub>) and transverse (<i>T</i></i><sub>2</sub>) relaxation.</p>
    <canvas id="bloch" width="350" height="350"></canvas>
    <div class="controls">
        <button id="set-mag">Goto</button>
        <select id="mag-preset">
            <option value="south">South pole</option>
            <option value="equator">Equator</option>
        </select>        
        <br>
        <button id="tone-btn">Hold for tone</button>
        <button id="tone-lock">Lock</button>
        <span id="tone-led" class="led" title="Tone on"></span>
        <button id="pulse-pi2">π/2 pulse</button>
        <button id="pulse-pi">π pulse</button>
        <br>
        <table class="freq-table">
            <tr>
                <td><label for="tone-vol">Rabi freq (Hz)</label></td>
                <td><input id="tone-vol" type="range" min="-2" max="2" step="0.01" value="-0.60"></td>
                <td><span id="tone-val">1</span></td>
            </tr>
            <tr>
                <td><label for="larmor">Larmor freq (Hz)</label></td>
                <td><input id="larmor" type="range" min="-2" max="3.3" step="0.01" value="0"></td>
                <td><span id="larmor-val">  1.000</span></td>
            </tr>
            <tr>
                <td><label for="detune">Detuning (Hz)</label></td>
                <td><input id="detune" type="range" min="-10" max="10" step="0.01" value="0"></td>
                <td><span id="detune-val">0.00</span></td>
            </tr>
        </table>
        <label><input type="checkbox" id="t1-toggle"></label>
        <label for="t1-slider">T<sub>1</sub> (s)</label>
        <input id="t1-slider" type="range" min="-1" max="2" step="0.01" value="0" disabled>
        <span id="t1-val">1</span>
        <br>
        <label><input type="checkbox" id="t2-toggle"></label>
        <label for="t2-slider">T<sub>2</sub> (s)</label>
        <input id="t2-slider" type="range" min="-1" max="2" step="0.01" value="-0.3" disabled>
        <span id="t2-val">0.5</span>
        <br>
        <label><input type="checkbox" id="audio-out-toggle"> &#128266; <i>M<sub>x</sub></i> audio output <span tabindex="0" data-tooltip="requires audible (>60 Hz) Larmor frequency" style="cursor:help;border-radius:50%;background:#888;color:#fff;font-size:11px;font-weight:bold;display:inline-block;width:14px;height:14px;line-height:14px;text-align:center;">i</span></label>
    </div>
    <div id="info">
        <div class="meter">
            <span>ρ</span>
            <div class="bar"><div id="rho-fill" class="fill"></div></div>
            <span id="rho-val">0.00</span>
        </div>
        <div class="meter">
            <span>φ</span>
            <div class="bar"><div id="phi-fill" class="fill"></div></div>
            <span id="phi-val">0°</span>
        </div>
        <div class="meter">
            <span>z</span>
            <div class="bar"><div id="z-fill" class="fill"></div></div>
            <span id="z-val">0.00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
